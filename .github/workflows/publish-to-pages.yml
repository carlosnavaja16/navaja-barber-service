name: Build and deploy

on:
  push:
    branches: [main]
env:
  GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --prod

      - name: Install Firebase CLI
        if: success()
        run: npm install -g firebase-tools

      - name: Write gcloud service account key to a file
        run: echo $GOOGLE_SERVICE_ACCOUNT_KEY > ./credentials.json

      - name: Set path to gcloud service account key as a env variable
        run: export GOOGLE_APPLICATION_CREDENTIALS="./credentials.json"

      - name: Deploy to app Firebase hosting
        if: success()
        run: firebase deploy --only hosting

      - name: Deploy Firebase functions
        run: firebase deploy --only functions
