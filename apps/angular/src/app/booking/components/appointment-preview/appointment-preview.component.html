<mat-card class="card">
  <mat-card-content>
    <div class="flex justify-between items-center">
      <div class="flex flex-col items-start justify-center">
        <div class="font-bold text-black">Appointment Preview</div>
        <div class="text-sm text-black"><b>Service: </b>{{ service.name }}</div>
        <div class="text-sm text-black">
          <b>Duration: </b>{{ service.duration | duration }}
        </div>
        <div class="text-sm text-black"><b>Price: </b>${{ service.price }}</div>
        @if (date) {
          <div class="text-sm text-black">
            <b>Date: </b>{{ date | date: 'fullDate' }}
          </div>
        }
        @if (time) {
          <div class="text-sm text-black">
            <b>Time: </b> {{ time | date: 'shortTime' }}
            {{ timeZone }}
          </div>
        }
      </div>
      <div class="flex justify-center items-center">
        <button
          mat-raised-button
          color="primary"
          class="w-full"
          [disabled]="bookDisabled"
          (click)="onBook()"
        >
          Book
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
