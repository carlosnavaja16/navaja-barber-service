<div class="flex justify-between items-center py-3">
  <div class="flex flex-col items-start justify-center">
    <div class="font-bold text-md text-black">
      {{ appointment.service.name }}
    </div>
    <div class="text-sm text-black flex items-center gap-1">
      <ng-icon name="heroHomeModernMini"></ng-icon>
      <p>{{ appointment.address.streetAddr }}</p>
    </div>
    <div class="text-sm text-black flex items-center gap-1">
      <ng-icon name="heroCalendarMini"></ng-icon>
      <p>{{ appointment.start | date: 'fullDate' }}</p>
    </div>
    <div class="text-sm text-black flex items-center gap-1">
      <ng-icon name="heroClockMini"></ng-icon>
      <p>{{ appointment.start | date: 'shortTime' }} {{ timeZone }}</p>
    </div>
  </div>
  @if (upcoming && editable) {
    <div class="flex flex-col justify-center items-center gap-3 md:flex-row">
      <button
        mat-raised-button
        color="primary"
        class="w-full"
        (click)="onReschedule()"
      >
        Reschedule
      </button>
      <button
        mat-stroked-button
        color="primary"
        class="w-full"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  }
</div>
