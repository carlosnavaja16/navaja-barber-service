
<div *ngFor="let service of services | async" class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ service.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted"> {{ service.price }} </h6>
        <p class="card-text"> {{ service.desc }} </p>
        <p class="card-text"> {{ service.duration }}  mins</p>
    </div>
</div>
