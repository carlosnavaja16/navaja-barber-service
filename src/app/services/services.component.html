<div class="container">
  <p *ngIf="!(this.isLoggedIn$ | async)" class="text-center mb-5">
    <small>
      In order to book you will need to <a [routerLink]="'/login'">Log In</a>.
      Don't have an account? <a [routerLink]="'/signup'">Sign Up.</a>
    </small>
  </p>
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let service of services$ | async"
    >
      <div class="d-flex flex-column">
        <h5>{{ service["name"] }}</h5>
        <small>{{ service["desc"] }} Â· {{ service["duration"] }}mins</small>
      </div>
      <div>
        <span class="badge bg-primary rounded-pill"
          >${{ service["price"] }}</span
        >
      </div>
    </li>
  </ul>
</div>
