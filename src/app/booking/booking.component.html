<div class="container">
  <h3 class="text-center mb-3">Choose a date</h3>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <ngb-datepicker #d [minDate]="currNgbDate" [maxDate]="limitNgbDate" [markDisabled]="sundaysDisabled" (dateSelect)="getTimeSlots()"></ngb-datepicker>
    <button class="btn btn-primary mt-3"(click)="getTimeSlots()">getTimeSlots</button>
  </div>
</div>
