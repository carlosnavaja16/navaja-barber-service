<mat-card class="card">
  <div class="flex items-center justify-between gap-3">
    <mat-card-content>
      <div class="flex flex-col items-center justify-center">
        <div class="text-sm font-bold">{{ service.name }}</div>
        <div class="text-sm">
          {{ service.duration }} mins Â· ${{ service.price }}
        </div>
        <div class="text-sm">{{ date | date: 'fullDate' }}</div>
        <div *ngIf="timeSlot" class="text-sm">
          @ {{ timeSlot.start | date: 'shortTime' }} {{ timeZone }}
        </div>
      </div>
    </mat-card-content>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        class="w-full"
        [disabled]="bookDisabled"
      >
        Book
      </button>
    </mat-card-content>
  </div>
</mat-card>
