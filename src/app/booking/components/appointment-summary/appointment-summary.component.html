<mat-card class="card">
  <mat-card-content>
    <div class="flex justify-between items-center">
      <div class="flex flex-col items-center justify-center">
        <div class="text-sm font-bold text-black">{{ service.name }}</div>
        <div class="text-sm text-black">
          {{ service.duration }} mins Â· ${{ service.price }}
        </div>
        <div class="text-sm text-black">{{ date | date: 'fullDate' }}</div>
        <div *ngIf="timeSlot" class="text-sm text-black">
          @ {{ timeSlot.start | date: 'shortTime' }} {{ timeZone }}
        </div>
      </div>
      <div class="flex justify-center items-center">
        <button
          mat-raised-button
          color="primary"
          class="w-full"
          [disabled]="bookDisabled"
          (click)="onBook()"
        >
          Book
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
