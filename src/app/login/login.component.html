<div class="container">
    <div class="d-flex justify-content-center">
        <div class="small-form">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="text" [(ngModel)]="email" class="form-control" id="emailInput" placeholder="email@example.com" [value]="email">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" class="form-control" id="passwordInput" [value]="password">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
